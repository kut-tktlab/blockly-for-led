  <script>
    var workspace = Blockly.inject('blocklyDiv',
        {media: 'blockly/media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                               workspace);

    // Listen to events on workspace.
    workspace.addChangeListener(listenEvent);
    function listenEvent(event) {
      // Capture only the move events.
      if (event.type != Blockly.Events.MOVE) {
        return;
      }
      var block = workspace.getBlockById(event.blockId);
      var root = block.getRootBlock();
      var disable = (root.type != 'basics_setup' && root.type != 'basics_loop');
      block.setDisabled(disable);
    }

    function showCodePy() {
      // Generate Python code and display it.
      var code = Blockly.Python.workspaceToCode(workspace);
      alert(code);
    }

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(workspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>
